services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-lowcodeapi}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-lowcodeapi}
      - POSTGRES_DB=${POSTGRES_DB:-lowcodeapi}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

